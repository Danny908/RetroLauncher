<div
  fxLayout="row"
  fxLayoutAlign="center center"
  [@finishSplash]="splashFinish ? 'hide' : 'show'"
  (@finishSplash.done)="$event.totalTime > 0 && splashScreenEnd()"
>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div
      class="lines"
      fxLayout="row"
      fxLayoutAlign="center center"
      @showOnScreen
      @scaleViewport
    >
      <div @translateLine1></div>
      <div @translateLine2></div>
      <div @translateLine3></div>
      <img @scaleTriangle src="./assets/icons/triangle.svg" alt="" />
    </div>
    <div class="mask">
      <h1 @displayLogo (@displayLogo.done)="splashFinish = true">
        <span>retro</span>
        launcher
      </h1>
    </div>
  </div>
</div>
