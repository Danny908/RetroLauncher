<!-- SPLASH SCREEN -->
<retro-splash-screen
  *ngIf="!animationEnd"
  [@finishSplash]="!splashScreenEnd ? 'show' : 'hide'"
  (@finishSplash.done)="$event.totalTime > 0 && (animationEnd = true)"
  (splashEnd)="splashScreenEnd = true"
></retro-splash-screen>
<!-- LANDING PAGE -->
<div>
  <!-- TOOLBAR -->
  <div class="toolbar">
    <header fxLayout="row wrap" fxLayoutAlign="start center">
      <retro-splash-screen [animated]="false"></retro-splash-screen>
    </header>
    <div></div>
  </div>
  <div fxLayout="row" class="content-wrapper">
    <retro-sidenav></retro-sidenav>
    <div fxFlex="100%" class="content">
